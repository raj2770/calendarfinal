<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calendar</title>
    <link rel="stylesheet" href="steco.css">
  </head>
  <body onload="renderDate()">
    <div class="wrapper">
      <div class="calendar">
        <div class="month">
               <div class="prev" onclick="moveDate('prev')">
                   <span>&#10094;</span>
               </div>
               <div>
                   <h2 id="month"></h2>
                   <p id="date_str"></p>
               </div>
               <div class="next" onclick="moveDate('next')">
                   <span>&#10095;</span>
               </div>
           </div>
           <div class="weekdays">
               <div>Sun</div>
               <div>Mon</div>
               <div>Tue</div>
               <div>Wed</div>
               <div>Thu</div>
               <div>Fri</div>
               <div>Sat</div>
           </div>
           <div class="days">

           </div>

      </div>

    </div>
    <script type="text/javascript" src="calendar.js">

    </script>

  </body>
</html>
